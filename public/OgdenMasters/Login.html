<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="swim.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <title>Swim Team Login</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <!-- Add any additional CSS stylesheets or external links here -->
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: darkgray;
            max-height: 400px;
            margin-top:200px
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<header id="header"></header>

<body>
    <div class="container">
        <!-- Login Form -->
        <form id="loginForm">
            <h2>Login</h2>
            <input type="text" name="username" placeholder="Username or Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="button" value="Login" onclick="redirectPages()">
            <!-- <input type="button" value="Cancel" onclick="window.history.go(-1)"> -->
        </form>
        <!-- Forgot Password -->
        <p><a href="#">Forgot Password?</a></p>
        <!-- Sign Up -->
        <p>New to the Team? <a href="#">Sign Up Here!</a></p>
    </div>
</body>
<footer id="footer"></footer>
    <!-- JavaScript for redirecting after form submission -->
    <script src="mastersWP.js"></script>
    <script>
        $(function () {
            $("#header").load("heading.html");
            $("#footer").load("footing.html");
        });
    </script>
</html>
