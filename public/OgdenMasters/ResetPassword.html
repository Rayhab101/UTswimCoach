        <form action="/submit" method="post" id="signupForm">
            <h3><center><u>Reset Password</u></center></h3>
            <div class="form-group">
                <label for="name">New Password:</label>
                <input type="text" id="password1" name="password1" required>

            <div class="form-group">

            </div>
            
        </form></body>

<script src="mastersWP.js"></script>
<script>
    function navigateTo(url) {
        window.location.href = url;
    }

    document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            var formData = {
                password1: document.getElementById('password1').value,
                password2: document.getElementById('password2').value,
            };
            if(formData.password1 == formData.password2){
                var result = await passwordReset(formData.password1);
                if(result){
                    if(confirm("Password has successfully been reset...\nReturning to Login!")){
                        window.location.href = "./Login.html"
                    }
                    else{
                        window.location.href = "./Login.html"
                    }
                }
            }
            else{
                alert("Please make sure both passwords are the same and try again!")
            }
        })
