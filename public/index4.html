<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BL/SJ Swim Team- Swimmers</title>
    <link rel="stylesheet" href="swim.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>

    <script>
        $(function () {
            $("#header").load("heading.html");
            $("#footer").load("footing.html");
        });
    </script>
    <style>
            * {
                box-sizing: border-box;
            }

            /* Float four columns side by side */
            .column {
                float: left;
                width: 20%;
                padding: 0 35px;
            }

            /* Remove extra left and right margins, due to padding */
            .row {
                margin: 0 -5px;
            }

            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }

            /* Style the counter cards */
            .card {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
                text-align: center;
                /* background-color: #f1f1f1; */
                background-image: url('images/RoyalBannerUse.png');
                background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
                border-radius: 10%;
                width: 100%;
                font-size: xx-small;
            }


            .card h3 {
                font-size: 0.01em;
                margin-bottom: 0;
            }

            .card h4 {
                margin-top: 0;
            }

            #swimmers {
                padding-top: 70px;
                overflow: visible;
                margin-left:auto;
                width: 100vw;
                /* display: flex;
      justify-content: space-evenly; */
                overflow-x: hidden;
            }
    </style>
    <script type="text/javascript">
        async function getName(number,document){
            var names = await fetch('/api/swim/'+number);
            var data = await names.json();
            name = data[0].name;
            console.log(name)
            var cardName = document.createElement("h3");
                cardName.innerHTML = name;
                cardName.setAttribute("font-weight", "bold");
            return cardName;
        }

        async function cardLoad() {
            var pullrecords = location.search.substring(1);
            pullrecords = Number(pullrecords.split("=")[1]);
            var count = 0;
            var body = document.getElementById("swimmers"); 
            var row; 
            var data = await fetch("/api/schoolRecords/"+pullrecords).then(data => data.json());
            data.forEach(element =>{
                if (count % 4 == 0) {
                    row = document.createElement("div");
                    row.setAttribute("class", "row");
                }
                var col = document.createElement("div");
                col.setAttribute("class", "column");
                row.appendChild(col);
                body.appendChild(row);
                count = count+1;
            })
        }

    </script>
</head>
<header id="header"></header>

<body onload="cardLoad()">

    <main class="swim_info">
        <div class="container" id="swimmers"></div>
    </main>

</body>
<footer id="footer"></footer>

</html>
