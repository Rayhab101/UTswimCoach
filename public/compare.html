<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utah Swim Coach - Calendar</title>
    <link rel="stylesheet" href="swim.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
</script>
<script> 
    $(function(){
      $("#header").load("heading.html"); 
      $("#footer").load("footing.html");
    });
</script> 
<style>
    .container{
        display:grid;
    }
    .swim_style{
        padding-top: 125px;
    }
    table {
        background-color: white;
    }

    td{
        width: 25%;
        text-align: center;
    }
</style>
<script>
function buildPage() {
    console.log("hitting Build page");
    fetch("/api/swimmers")
        .then(function (response) {
            return response.json();
        })
        .then(function (myJson) {
            buildDropdown(myJson.swimmers);
        })
        .catch(function (error) {
            console.log("Error: " + error);
        });
}
function buildDropdown(people) {
    var ddlSwimmers = document.getElementById("compare");
    document.getElementById("insert").setAttribute("hidden", true);
    var head = document.createElement("OPTION");
    head.innerHTML = "Select Swimmer";
    ddlSwimmers.options.add(head);
    for (var i = 0; i < people.length; i++) {
        var option = document.createElement("OPTION");
        option.setAttribute("id", i);
        option.innerHTML = people[i].name;
        ddlSwimmers.options.add(option);
    }
}
</script>
</head>
<body>
    <header id="header"></header>
    <main class="swim_style">
        <div class="container">
            <table id="compare">
                    <tr>
                        <td>Name:</td>
                        <td>Compare To Other Swimmer:</td>
                        <td>Compare To School Record</td>
                        <td>Compare To State Record</td>
                    </tr>
            </table>
        </div>
    </main>
    <footer id="footer"></footer>
</body>
</html>
