<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BL/SJ Swim Team - Archive</title>
    <link rel="stylesheet" href="swim.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>

    <!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script>
        $(function () {
            $("#header").load("heading.html");
            $("#footer").load("footing.html");
        });
    </script>
    <style>
        .container{
            display: grid;
            margin-left:auto;
            margin-right:auto;
        }
        #swimmers{
            margin-left:auto;
            margin-right:auto;
            background-color: white;
            border-radius: 5px;
            height: 90%;
            width: 90%;
            grid-row: 1;
            grid-column: 1;
        }

        #charts{
            margin-left:auto;
            margin-right:auto;
            background-color: white;
            border-radius: 5px;
            height: 90%;
            width: 90%;
            grid-row: 1;
            grid-column: 2;
        }

        #meets{
            margin-left:auto;
            margin-right:auto;
            background-color: white;
            border-radius: 5px;
            height: 90%;
            width: 90%;
            grid-row: 1;
            grid-column: 3;
        }

        #most_improved{
            margin-left:auto;
            margin-right:auto;
            background-color: white;
            border-radius: 5px;
            height: 90%;
            width: 90%;
            grid-row: 2;
            grid-column: 1;
        }

        #state_qualifier{
            margin-left:auto;
            margin-right:auto;
            background-color: white;
            border-radius: 5px;
            height: 90%;
            width: 90%;
            grid-row: 2;
            grid-column: 2;
        }

        #coaches{
            margin-left:auto;
            margin-right:auto;
            background-color: white;
            border-radius: 5px;
            height: 90%;
            width: 90%;
            grid-row: 2;
            grid-column: 3;
        }

        h1{
            text-align: center;
        }

        .swim_years{
            margin-left: 30px;
        }

    </style>
</head>

<body>
    <header id="header"></header>
    <main class="swim_info">
        <div class="container" style="padding-top:120px">
            <div id="swimmers">
                <h1>Swimmers</h1>
                <div class="swim_years"><a href="?swimmers=1">2020-2021 Season</a></div>
                <div class="swim_years"><a href="?swimmers=2">2021-2022 Season</a></div>
            </div>
            <button id="charts">
                <h1>Charts</h1>
                <div class="swim_years"><a href="?swimmer=1">2020-2021 Season</a></div>
                <div class="swim_years"><a href="?swimmer=2">2021-2022 Season</a></div>
            </button>
            <div id="coaches">
                <h1>Coaches</h1>
                <div class="swim_years"><a href="?coaches=1">2020-2021 Season</a></div>
                <div class="swim_years"><a href="?coaches=2">2021-2022 Season</a></div>
            </div>
            <div id="meets">
                <h1>Meets</h1>
                <div class="swim_years"><a href="?meets=1">2020-2021 Season</a></div>
                <div class="swim_years"><a href="?meets=2">2021-2022 Season</a></div>
            </div>
            <div id="state_qualifier">
                <h1>State Qualify</h1>
                <div class="swim_years"><a href="?state=1">2019-2020 Season</a></div>
                <div class="swim_years"><a href="?state=2">2020-2021 Season</a></div>
            </div>
            <div id="most_improved">
                <h1>Most Improved</h1>
                <div class="swim_years"><a href="?improved=1">2020-2021 Season</a></div>
                <div class="swim_years"><a href="?improved=2">2021-2022 Season</a></div>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
</body>
<script>
    
</script>
</html>
