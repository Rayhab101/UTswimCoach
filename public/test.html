<header id="header"></header>
<body onload="load()">
    <main class="swim_info">
        <div id="hotKeys">
            <div class="container">

                <button id="schedule">

                    <i class="fas fa-calendar" style="font-size: 2em;"></i>
                </button>
                <button id="coaches">
                    <h1>Update Coaches</h1>
                    <i class="fas fa-user-edit" style="font-size: 2em;"></i>
                </button>
                <button id="iResults">

                    <i class="fas fa-swimming-pool" style="font-size: 2em;"></i>
                </button>
                <button id="rResults">

                </button>
                <button id="home_page">

<footer id="footer"></footer>
<script>
    
    $("button").click(function () {
        //alert(this.id); // or alert($(this).attr('id'));
        // document.getElementById('hotKeys').style.display = 'none';
        switch (this.id) {
            case 'swimmers':
                window.location.href = "updateSwimmers.html";
                break;
            case 'schedule':
            window.location.href = "updateSchedule.html";
                break;
            case 'iResults':
            window.location.href = "updateIndividualResults.html";
                break;
                case 'rResults':
            window.location.href = "updateRelayResults.html";
                break;
            case 'coaches':
            window.location.href = "updateCoaches.html";
                break;
            case 'home_page':
            window.location.href = "updateHomePage.html";
                break;
            case 'ben_lomond':
            window.location.href = "updateBenLomond.html";
                break;
            case 'st_josephs':
            window.location.href = "updateSaintJosephs.html";
                break;
            case 'nextMeet':
                window.location.href = "nextMeet.html";
                break;
        }
    });
</script>
