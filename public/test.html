    <style>
        .container {
            display: grid;
            grid-auto-columns: 1fr;
            grid-auto-rows: 1fr;
            margin-left: auto;
            margin-right: auto;
        }

        #swimmers {
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            border-radius: 5px;
            height: 50%;
            width: 100%;
            grid-row: 1;
            grid-column: 1;
        }

        #schedule {
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            border-radius: 5px;
            height: 50%;
            width: 100%;
            grid-row: 1;
            grid-column: 2;
        }

        #meets {
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            border-radius: 5px;
            height: 50%;
            width: 100%;
            grid-row: 1;
            grid-column: 3;
        }

        #home_page {
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            border-radius: 5px;
            height: 50%;
            width: 100%;
            grid-row: 2;
            grid-column: 1;
        }

        #ben_lomond {
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            border-radius: 5px;
            height: 50%;
            width: 100%;
            grid-row: 2;
            grid-column: 3;
        }

        #coaches {
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            border-radius: 5px;
            height: 50%;
            width: 100%;
            grid-row: 1;
            grid-column: 4;
        }

        #nextMeet {
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            border-radius: 5px;
            height: 50%;
            width: 100%;
            grid-row: 2;
            grid-column: 2;
        }

        #st_josephs {
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            border-radius: 5px;
            height: 50%;
            width: 100%;
            grid-row: 2;
            grid-column: 4;
        }

        h1 {
            text-align: center;
        }

        .swim_years {
            margin-left: 30px;
        }
        td {
            width: 14%;
        }
    </style>
    <script>
        function load(){
            document.getElementById('hotKeys').style.display = 'block';
        }

<body onload="load()">

                </button>
                <button id="meets">

                    <i class="fas fa-swimming-pool" style="font-size: 2em;"></i>
                </button>
                <button id="ben_lomond">

            </div>
        </div>
        <div id="team">
            <div class="container" style="padding-top:120px">

            </div>
        </div>
        <div id="newSchedule">
                        <div class="container" style="padding-top:120px">
                
            </div>
        </div>
        <div id="meetSetup">
            <div class="container" style="padding-top:120px">
                
            </div>
        </div>
        <div id="coachChange">
            <div class="container" style="padding-top:120px; justify-content: center;">
                <table id="coach" style="background-color: white; text-align: center;">
                    <td colspan="7">Coaches <a href="https://evening-shore-15119.herokuapp.com/test.html" style="cursor: pointer; background-color:blue; border-radius: 25%; color: white; float: right;">X</a></td>

            </div>
        </div>
        <div id="benLomond">

            </div>
        </div>
        <div id="stJosephs">
            <div class="container" style="padding-top:120px">
                
            </div>
        </div>
        <div id="next_meet">
            <div class="container" style="padding-top:120px">
                
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
</body>
<script>
    $("button").click(function () {
        alert(this.id); // or alert($(this).attr('id'));
        document.getElementById('hotKeys').style.display = 'none';
        switch (this.id) {
            case 'swimmers':
                swimmers();
                break;
            case 'schedule':
                schedule();
                break;
            case 'meets':
                meets();
                break;
            case 'coaches':
            document.getElementById('team').style.display = 'none';
            document.getElementById('newSchedule').style.display = 'none';
            document.getElementById('meetSetup').style.display = 'none';
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('benLomond').style.display = 'none';
            document.getElementById('stJosephs').style.display = 'none';
            document.getElementById('next_meet').style.display = 'none';
                document.getElementById('coachChange').style.display = 'block';
                coaches();
                break;
            case 'home_page':
                home();
                break;
            case 'ben_lomond':
                benLomond();
                break;
            case 'st_josephs':
                stJosephs();
                break;
            case 'nextMeet':
                window.location.href = "https://evening-shore-15119.herokuapp.com/nextMeet.html";
                break;
        }
    });
</script>
