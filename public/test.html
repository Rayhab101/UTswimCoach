<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BL/SJ Swim Team - Archive</title>
    <link rel="stylesheet" href="swim.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>

    <!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script>
        $(function () {
            $("#header").load("heading.html");
            $("#footer").load("footing.html");
        });
    </script>
    <style>
        .container{
            display: grid;
            grid-auto-columns: min-content;
            margin-left:auto;
            margin-right:auto;
        }
        #swimmers{
            margin-left:auto;
            margin-right:auto;
            background-color: white;
            border-radius: 5px;
            height: 90%;
            width: 90%;
            grid-row: 1;
            grid-column: 1;
        }

        #charts{
            margin-left:auto;
            margin-right:auto;
            background-color: white;
            border-radius: 5px;
            height: 50%;
            width: 50%;
            grid-row: 1;
            grid-column: 2;
        }

        #meets{
            margin-left:auto;
            margin-right:auto;
            background-color: white;
            border-radius: 5px;
            height: 50%;
            width: 50%;
            grid-row: 1;
            grid-column: 3;
        }

        #most_improved{
            margin-left:auto;
            margin-right:auto;
            background-color: white;
            border-radius: 5px;
            height: 50%;
            width: 50%;
            grid-row: 2;
            grid-column: 1;
        }

        #state_qualifier{
            margin-left:auto;
            margin-right:auto;
            background-color: white;
            border-radius: 5px;
            height: 50%;
            width: 50%;
            grid-row: 2;
            grid-column: 2;
        }

        #coaches{
            margin-left:auto;
            margin-right:auto;
            background-color: white;
            border-radius: 5px;
            height: 50%;
            width: 50%;
            grid-row: 2;
            grid-column: 3;
        }

        #nextMeet{
            margin-left:auto;
            margin-right:auto;
            background-color: white;
            border-radius: 5px;
            height: 50%;
            width: 50%;
            grid-row: 1;
            grid-column: 4;
        }

        #test{
            margin-left:auto;
            margin-right:auto;
            background-color: white;
            border-radius: 5px;
            height: 50%;
            width: 50%;
            grid-row: 2;
            grid-column: 4;
        }

        h1{
            text-align: center;
        }

        .swim_years{
            margin-left: 30px;
        }

    </style>
</head>

<body>
    <header id="header"></header>
    
    <main class="swim_info">
        <div class="container" style="padding-top:120px">
            <button id="swimmers">
                <h1>Update Swimmers</h1>
            </button>
            <button id="charts">
                <h1>Update Schedule</h1>
            </button>
            <button id="coaches">
                <h1>Update Coaches</h1>
            </button>
            <button id="meets">
                <h1>Update Meets</h1>
            </button>
            <button id="state_qualifier">
                <h1>State Qualified</h1>
            </button>
            <button id="most_improved">
                <h1>Most Improved</h1>
            </button>
            <button id="nextMeet">
                <h1>Next Meet</h1>
            </button>
            <button id="test">
                <h1>Test</h1>
            </button>
        </div>
    </main>
    <footer id="footer"></footer>
</body>
<script>
    $("button").click(function() {
    alert(this.id); // or alert($(this).attr('id'));
});
</script>
</html>
