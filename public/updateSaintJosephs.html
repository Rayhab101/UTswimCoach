<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BL/SJ Swim Team- Updates</title>
    <link rel="stylesheet" href="swim.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <style>
        .swim_info {
            height: 85vh;
            /* padding-top: 65px; */
        }

        table {
            background-color: rgba(255, 255, 255, .95);
            border-collapse: separate;
            border: solid black 1px;
            border-radius: 6px;
            -moz-border-radius: 6px;
            text-align: center;
            width: 100%;
            margin-left: auto;
            margin-right: auto;

        }

        td {
            width: 7.7%;
        }

        input {
            width: 80%;
        }

        .label {
            color: white;
            background-color: rgba(0, 0, 0, .6);
            text-align: center;
        }
    </style>
    <script>
        $(function () {
            $("#header").load("heading.html");
            $("#footer").load("footing.html");
        });

        function buildPage() {
            fetch("/api/schools/78")
                .then(function (response) {
                    return response.json();
                })
                .then(async function (sj) {

                    var body = document.getElementById("meets");
                    var row = document.createElement("tr");
                    row.setAttribute("id", sj[0].school_id);
                    var column = document.createElement("td");
                    var cell = row.insertCell();

                    text = document.createTextNode(column.innerHTML = sj[0].about);
                    cell.appendChild(text);
                    var column = document.createElement("td");
                    var cell = row.insertCell();
                    text = document.createTextNode(column.innerHTML = sj[0].short_description);
                    cell.appendChild(text);
                    var column = document.createElement("td");
                    var cell = row.insertCell();
                    text = document.createElement("button");
                    text.textContent = "Update";
                    text.setAttribute("onclick", "updateDescriptions($(this).closest('tr').attr('id'))");
                    cell.appendChild(text);
                    body.appendChild(row);
                    var table = document.getElementById("meets");
                    table.addEventListener('click', function (e) {

                        var target = e.target;
                        //test if clicked element is TD.
                        if (target && target.tagName && target.tagName.toLowerCase() == "td") {
                            //make cell editable
                            target.setAttribute('contenteditable', 'true');
                            //on blur close the editable field and return to normal cell.
                            target.onblur = function () { this.removeAttribute('contenteditable'); }
                        }

                    });
                })
                .catch(function (error) {
                    console.log("Error: " + error);
                });
        }
            function updateDescriptions(id) {
                console.log(id);
                var description = document.getElementById(id).children[0].innerHTML;
                var short_description = document.getElementById(id).children[1].innerHTML;
                var submit = description + "_" + short_description+ "_"+ id;
                fetch("/api/updateSchools/" + submit, {
                    headers: { 'Content-Type': 'application/json' },
                    method: "POST",
                }).then(response => response.json())
                    .then(json => console.log(json))
                    .catch(err => console.log(err));
                    window.location.reload();
            }
    </script>

</head>
<header id="header"></header>

<body onload="buildPage()">
    <div class="swim_info">
        <h4 class="label">Update Saint Joseph's Description and Short Description</h4>
        <table id="meets">
            <tr>
                <td>Description</td>
                <td>Short Description</td>
            </tr>
        </table>
    </div>

</body>
<footer id="footer"></footer>

</html>
