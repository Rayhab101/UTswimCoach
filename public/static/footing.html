        footer a {

<script>
    var str = window.location.href
    if (!str.includes('BenLomond') && !str.includes("SaintJoseph") && !str.includes("OgdenMasters")) {
        document.querySelectorAll('.loaded').forEach(function (el) {
            el.style.display = 'none';
        });
        document.querySelectorAll('.link').forEach(function (el) {
            el.href = '';
        });
    }
    else{
        document.querySelectorAll('.loaded').forEach(function (el) {
            el.style.display = 'initial';
        });
        document.querySelectorAll('.link').forEach(function (el) {
            el.href = '';
        });
    }
</script>
