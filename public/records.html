  <style>
    /* Bottom right text */
    * {
      box-sizing: border-box;
    }

    /* Create two equal columns that floats next to each other */
    .column {
      float: left;
      width: 50%;
      padding: 10px;
      height: 300px;
      /* Should be removed. Only for demonstration */
      justify-content: center;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .image-container {
      display: inline-block;
      position: relative;
      text-align: center;
      width: 32%;
      z-index: -1;
    }

    .image-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* background-color: rgba(255, 255, 255, 0.7); */
      /* padding: 10px; */
      border-radius: 5px;
      z-index: 0;
    }


    /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
      .column {
        width: 100%;
      }
    }
  </style>
  <script>
    async function recordsLoad() {
      var school = location.search.substring(1);
      school = Number(school.split("=")[1]);
      var relays = [1, 8, 11, 12, 19, 22]
      var races =["","[200 Medley]","[200 Free]","[200 IM]","[50 Free]","[100 Fly]","[100 Free]","[500 Free]","[200 Relay]","[100 Back]","[100 Breast]","[400 Relay]","[200 Medley]","[200 Free]","[200 IM]","[50 Free]","[100 Fly]","[100 Free]","[500 Free]","[200 Relay]","[100 Back]","[100 Breast]","[400 Relay]"]
      for(var i =1;i<23;i++){
        if(!relays.includes(i)){
          var record = await fetch('/api/schoolRecord/' + i + "&" + school).then(data => data.json());
          var name = await fetch('/api/swim/' + record[0].swimmer_id).then(data=>data.json());
          if(i <12){
            document.getElementById('g'+i).innerHTML = races[i]+"<br><br>" + name[0].name +"<br>"  +record[0].time +"<br> (" +record[0].year+")";
          }
          else{
            document.getElementById('b'+i).innerHTML = races[i]+"<br><br>" + name[0].name +"<br>"  +record[0].time +"<br> (" +record[0].year+")";
          }
        }
        else{
          var data = await fetch("/api/relayRecord/" + i + "&" + school).then(data=>data.json());
          if(i <12){
            document.getElementById('g'+i).innerHTML = races[i]+"<br><br>" + data[0].swimmers +"<br>" +data[0].time +"<br> (" +data[0].year+")";
          }
          else{
            document.getElementById('b'+i).innerHTML = races[i]+ "<br><br>" +data[0].swimmers +"<br>" +data[0].time +"<br> (" +data[0].year+")";
          }
        }
      }
    }
  </script>
