<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BL/SJ Swim Team- Updates</title>
    <link rel="stylesheet" href="swim.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <style>
        .swim_info {
            padding-top: 150px;
        }

        table {
            background-color: rgba(255, 255, 255, .95);
            border-collapse: separate;
            border: solid black 1px;
            border-radius: 6px;
            -moz-border-radius: 6px;
            text-align: center;
            width: 100%;
            margin-left: auto;
            margin-right: auto;

        }

        td {
            width: 7.7%;
        }

        input {
            width: 60px;
        }
    </style>
    <script>
        $(function () {
            $("#header").load("heading.html");
            $("#footer").load("footing.html");
        });
        function buildPage() {
            // console.log("hitting Build page");
            fetch("/api/activeSwimmers")
                .then(function (response) {
                    return response.json();
                })
                .then(function (myJson) {
                    // console.log(myJson);
                    buildDropdown(myJson);
                })
                .catch(function (error) {
                    console.log("Error: " + error);
                });
        }

        function buildDropdown(people) {
            var ddlSwimmers = document.getElementById("ddlSwimmers");
            document.getElementById("insert").setAttribute("hidden", true);
            var head = document.createElement("OPTION");
            head.innerHTML = "Select Swimmer";
            ddlSwimmers.options.add(head);
            for (var i = 0; i < people.length; i++) {
                var option = document.createElement("OPTION");
                option.setAttribute("id", people[i].swimmer_id);
                option.innerHTML = people[i].name;
                ddlSwimmers.options.add(option);
            }
        }
        function meetDropdown() {
            fetch("/api/meets")
                .then(function (response) {
                    return response.json();
                })
                .then(function (meets) {
                    var ddlMeets = document.getElementById("ddlMeets");
                    var head = document.createElement("OPTION");
                    head.innerHTML = "Select Meet";
                    ddlMeets.options.add(head);
                    for (var i = 0; i < meets.length; i++) {
                        var option = document.createElement("OPTION");
                        option.setAttribute("id", "Meet_" + meets[i].meet_id);
                        option.innerHTML = meets[i].location;
                        ddlMeets.options.add(option);
                    }
                })
                .catch(function (error) {
                    console.log("Error: " + error);
                });
        }

        function tableFill(id) {
            fetch("/api/activeSwimmers")
                .then(function (response) {
                    return response.json();
                })
                .then(function (myJson) {
                    for (var i = 0; i < myJson.length; i++) {
                        if (myJson[i].swimmer_id == parseInt(id)) {
                            var grade = myJson[i].status_grade;
                            document.getElementById("grade").innerHTML = grade;
                        }
                    }


                })
                .catch(function (error) {
                    console.log("Error: " + error);
                });
            meetDropdown();
        }

        function nameFill() {
            //document.getElementsById("btn").disabled = false;
            document.getElementById("insert").removeAttribute("hidden");
            var checkOption = document.getElementById("ddlSwimmers");
            var name = checkOption.value;
            var number = document.getElementById("ddlSwimmers").options[checkOption.selectedIndex].id;
            if (name != "Select Swimmer") {
                document.getElementById("name").innerHTML = name;
                tableFill(number);

            }
        }

        function submitTimes(id) {

            fetch("/api/activeSwimmers")
                .then(function (response) {
                    return response.json();
                })
                .then(function (myJson) {
                    // console.log(myJson);
                    for (var i = 0; i < myJson.length; i++) {
                        if (myJson[i].swimmer_id == id) {
                            // console.log("Hello " + myJson[i].name);
                            var gender = myJson[i].gender;
                            var school = myJson[i].school;
                        }
                    }
                    var swimmer = id;
                    var checkOption = document.getElementById("ddlMeets");
                    var meet = document.getElementById("ddlMeets").options[checkOption.selectedIndex].id;
                    meet = meet.split("_");
                    meet = meet[1];
                    var year = new Date().getFullYear();
                                year = parseInt(year);
                    if (id != "") {
                        for (var i = 0; i < 8; i++) {
                            var time = document.getElementById("event_" + i).value;
                            if (time != "") {
                                if (gender == "F") {
                                    switch (i) {
                                        case 0:
                                            var race = "2";
                                            break;
                                        case 1:
                                            var race = "3";
                                            break;
                                        case 2:
                                            var race = "4";
                                            break;
                                        case 3:
                                            var race = "5";
                                            break;
                                        case 4:
                                            var race = "6";
                                            break;
                                        case 5:
                                            var race = "7";
                                            break;
                                        case 6:
                                            var race = "9";
                                            break;
                                        case 7:
                                            var race = "10";
                                            break;
                                        default:
                                        console.log("How did you get here?: ");
                                        break;
                                    }
                                }
                                if (gender == "M") {
                                    switch (i) {
                                        case 0:
                                            var race = "13";
                                            break;
                                        case 1:
                                            var race = "14";
                                            break;
                                        case 2:
                                            var race = "15";
                                            break;
                                        case 3:
                                            var race = "16";
                                            break;
                                        case 4:
                                            var race = "17";
                                            break;
                                        case 5:
                                            var race = "18";
                                            break;
                                        case 6:
                                            var race = "20";
                                            break;
                                        case 7:
                                            var race = "21";
                                            break;
                                        default:
                                            console.log("How did you get here?: ");
                                            break;
                                    }
                                }
                                console.log(swimmer+"_"+race+"_"+time.toString()+"_"+school+"_"+meet+"_"+year+"_"+2);
                                // console.log(swimmer + "," + race + "," + time+","+","+school+","+meet+","+year);

                            }

                        }
                        // fetch("api/swimmers", {
                        //     headers: { 'Content-Type': 'application/json' },
                        //     method: "POST",
                        //     body: JSON.stringify(myJson)
                        // })
                        document.getElementById("insert").setAttribute("hidden", true);
                    }
                    document.getElementById("insert").setAttribute("hidden", true);
                    buildPage();

                })
                .catch(function (error) {
                    console.log("Error: " + error);
                });
        }
    </script>

</head>

<body onload="buildPage()">
    <header id="header"></header>
    <div class="swim_info">
        <table>
            <tr>
                <td><select id="ddlSwimmers" onchange="nameFill()"></select></td>
                <td>Grade</td>
                <td>Meet</td>
                <td>200 Freestyle</td>
                <td>200 IM</td>
                <td>50 Freestyle</td>
                <td>100 Butterfly</td>
                <td>100 Freestyle</td>
                <td>500 Freestyle</td>
                <td>100 Backstroke</td>
                <td>100 Breaststroke</td>
                <td rowspan="2"><button
                        onclick="submitTimes(document.getElementById('ddlSwimmers').options[document.getElementById('ddlSwimmers').selectedIndex].id)">Submit
                        Changes</button></td>
            </tr>
            <tr id="insert">
                <td id="name"></td>
                <td id="grade"></td>
                <td id="meet"><select id="ddlMeets"></select></td>
                <td><input id="event_0"></td>
                <td><input id="event_1"></td>
                <td><input id="event_2"></td>
                <td><input id="event_3"></td>
                <td><input id="event_4"></td>
                <td><input id="event_5"></td>
                <td><input id="event_6"></td>
                <td><input id="event_7"></td>
            </tr>
        </table>
    </div>
    <footer id="footer"></footer>
</body>

</html>
