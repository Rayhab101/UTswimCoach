<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BL/SJ Swim Team - About SJ</title>
    <link rel="stylesheet" href="about.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("heading.html");
            $("#footer").load("footing.html");
        });
    </script>
    <style>
        #school,
        .about {
            color: white;
            background-color: rgba(0, 0, 0, .5);
        }
    </style>
</head>
<script>
    async function pullText() {
        var about = await fetch('/api/schools/78').then(data => data.json())
        document.getElementById('school').textContent = about[0].short_description;
        document.getElementById('about').textContent = about[0].about;
    }
</script>

<body onload="pullText()" class="container">
    <header id="header"></header>
    <main class="swim_style">
        <div class="container">
            <div class="school">
                <img class="school" src="ST._Joseph_Catholic_High_School_Logo_Jayhawk.png"><strong id="school"
                    style="color:white"></strong>
            </div>
            <div class="about">
                <h3>St. Joseph's Swim Team </h3>
                <h5 id="about"></h5>
                <div style="font-size: x-small; padding-top: 10px;">The 2020-21 St. Joseph's Swim Team</div><img
                    class="team_pic" style="margin-left: auto; margin-right: auto;" src="st_joseph_team.jpeg">
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
</body>

</html>
