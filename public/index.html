<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BL/SJ Swim Team- Home</title>
    <link rel="stylesheet" href="swim.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("heading.html");
            $("#footer").load("footing.html");
        });

    </script>
    <style>
        .jayhawk {
            padding-top: 20px;
            width: 90%;
            height: 90%;
            object-fit: contain;
            grid-row: 2;
            grid-column: 1;
        }

        .pic {
            width: 100%;
            height: 100%;
            object-fit: contain;
            grid-row: 2;
            grid-column: 2;
        }

        .container1 {
            /* height: 100%;
            width: 100%; */
            display: grid;
            padding-left: 50px;
            padding-right: 90px;
        }

        .welcome {
            padding-top: 100px;
            color: white;
            font-size: larger;
            background-color: transparent;
            text-align: center;
        }

        @media only screen and (max-width: 700px) {
            .container1 {
                height: 100%;
                width: 100%;
                padding-left: auto;
            }
            body{
            height:50%;
            width: 50%;
        }

            /* .jayhawk {
                padding-top: 20px;
                width: 50%;
                height: 50%;
                grid-row: 3;
                grid-column: 1;
            }

            .pic {
                width: 50%;
                height: 50%;
                object-fit: contain;
                grid-row: 2;
                grid-column: 1;
            } */
        }

        .team-picture {
            grid-row: 1;
            grid-column: 2;
        }

        .schedule {
            background-color: transparent;
            grid-row: 1;
            grid-column: 1;
        }
        body {
            height:85%;
            width: 100%;
        }
    </style>
</head>

<body>
    <header id="header"></header>
    <div class="welcome">
        <h3>Welcome to the Ben Lomond and Saint Joseph Swim Team Web Page</h3>
    </div>
    <div class="container1">
        <div class="schedule">
            <img class="jayhawk" src="Swim Schedule.png" alt="Team Calendar">
        </div>
        <div class="team-picture">
            <img class="pic" src="Full_team_picture.png" alt="Team Picture">
        </div>
    </div>
    <footer id="footer"></footer>
</body>

</html>
