<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BL/SJ Swim Team - About Coaches</title>
    <link rel="stylesheet" href="swim.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("heading.html");
            $("#footer").load("footing.html");
        });
    </script>
    <style>
        @media screen and (min-width:750px) {
            .container {
                display: grid;
            }

            body {
                padding-top: 125px;
            }

            .swim_style {
                height: 100%;
            }

            .picture {
                width: 220px;
                height: 250px;
                padding-bottom: 30px;
            }

            .about {
                padding-left: 25px;
                padding-right: 50px;
                grid-column: 2;
                color: white;
                background-color: rgba(0, 0, 0, .5);
            }

            h3 {
                color: white;
            }
        }

        @media screen and (max-width:750px) {
            .container {
                display: flex;
                flex-wrap: wrap;
                overflow: scroll;
                width: 90vw;
                height: 75vh;
                justify-content: center;
                padding-top: 100px;
            }

            .picture {
                width: 45vw;
            }

            .about {
                color: white;
                background-color: rgba(0, 0, 0, .5);
            }

            h3 {
                color: white;
            }
        }
    </style>
    <script>
        async function open() {
            var coaches = await fetch('/api/coaches/').then(data => data.json())
            var body = document.getElementById("container")
            coaches.forEach(element => {
                var div1 = document.createElement('div');
                div1.setAttribute('class', 'picSize');
                var picture = document.createElement('img');
                picture.setAttribute('class', 'picture');
                var about = document.createElement('div');
                about.setAttribute('class', 'about');
                var name = document.createElement('h3');
                var lastName = element.name.split(' ');
                picture.setAttribute('src', 'coaches/' + lastName[0] + '.jpeg');
                lastName = lastName[1];
                name.textContent = 'About Coach ' + lastName;
                var facts = document.createElement('p');
                facts.innerHTML = '&emsp;&emsp;' + element.about;
                div1.appendChild(picture)
                body.appendChild(div1)
                about.appendChild(name)
                about.appendChild(facts)
                body.appendChild(about)
            });
        }
    </script>
</head>
    <header id="header"></header>
        <body onload="open()">
            <div class="container" id="container"></div>
        </body>
    <footer id="footer"></footer>
</html>
