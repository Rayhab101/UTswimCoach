<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BL/SJ Swim Team - About BL</title>
    <link rel="stylesheet" href="about.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("heading.html");
            $("#footer").load("footing.html");
        });
    </script>
</head>
<script>
    async function pullText() {
        var about = await fetch('/api/schools/6').then(data => data.json())
        document.getElementById('school').textContent = about[0].short_description;
        document.getElementById('about').textContent = about[0].about;
    }
</script>
<style>
    #school,
    .about {
        color: white;
        background-color: rgba(0, 0, 0, .5);
    }
</style>
<header id="header"></header>

<body onload="pullText()">
    <main class="swim_style">
        <div class="container">
            <div class="school">
                <img class="school" src="/images/BLHS-logo-good.png"><strong id="school" style="color:white"></strong>
            </div>
            <div class="about">
                <h3>Ben Lomond's Swim Team </h3>
                <h5 id="about"></h5>
                <div style="font-size: x-small; padding-top: 10px;">The 2020-21 Ben Lomond Swim Team</div><img
                    class="team_pic" style="margin-left: auto; margin-right: auto;" src="https://lh3.google.com/u/1/d/1Szh-n3XHuhAorI1JJOV8yL7M3Z1Xw39z=w1714-h1360-iv1">
            </div>
            <!-- <div style="padding-left: 45px;"><img class="team_pic" src="ben_lomond_team.png"></div> -->
        </div>
    </main>
</body>
<footer id="footer"></footer>

</html>
