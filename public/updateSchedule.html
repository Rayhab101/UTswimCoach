                        var cell = row.insertCell();
                        text = document.createTextNode(column.innerHTML = meets[i].location);

                        var column = document.createElement("td");
                        var cell = row.insertCell();
                        text = document.createTextNode(column.innerHTML = meets[i].date);
                        cell.appendChild(text);
                        var column = document.createElement("td");
                        var cell = row.insertCell();
                        text = document.createTextNode(column.innerHTML = meets[i].time);
                        cell.appendChild(text);
                        var column = document.createElement("td");
                        var cell = row.insertCell();

                        text = document.createTextNode(column.innerHTML = years);
                        cell.appendChild(text);
                        var column = document.createElement("td");
                        var cell = row.insertCell();
                        text = document.createTextNode(column.innerHTML = meets[i].out);
                        cell.appendChild(text);
                        var column = document.createElement("td");
                        var cell = row.insertCell();
                        text = document.createTextNode(column.innerHTML = meets[i].bus);
                        cell.appendChild(text);
                        var column = document.createElement("td");
                        var cell = row.insertCell();
                        text = document.createTextNode(column.innerHTML = meets[i].home);
                        cell.appendChild(text);
                        var column = document.createElement("td");
                        var cell = row.insertCell();
                        var schools;
                        if (meets[i].school1 != '-1' && meets[i].school1 != null) {
                            var school1 = await fetch("/api/schools/" + meets[i].school1).then(data => data.json());
                            schools = school1[0].name;
                            if (meets[i].school2 != null) {
                                var school2 = await fetch("/api/schools/" + meets[i].school2).then(data => data.json());
                                schools += ", " + school2[0].name;
                            }
                        }

                        else {
                            schools = "More than one school";
                        }

                        text = document.createTextNode(column.innerHTML = schools);
                        cell.appendChild(text);
                        var column = document.createElement("td");
                        var cell = row.insertCell();

                        text.textContent = "Save";
                        text.setAttribute("style", "background-color: lime");
                        text.setAttribute("onclick", "save($(this).closest('tr').attr('id'));");
                        cell.appendChild(text);
                        text = document.createElement("button");
                        text.textContent = "Delete";
                        text.setAttribute("style", "background-color: red");
                        text.setAttribute("onclick", "remove($(this).closest('tr').attr('id'));");
                        cell.appendChild(text);
                        body.appendChild(row);
                        var table = document.getElementById("meets");
                        table.addEventListener('click', function (e) {

                            var target = e.target;
                            //test if clicked element is TD.
                            if (target && target.tagName && target.tagName.toLowerCase() == "td") {
                                //make cell editable
                                target.setAttribute('contenteditable', 'true');
                                //on blur close the editable field and return to normal cell.
                                target.onblur = function () { this.removeAttribute('contenteditable'); }
                            }

                        });
                    }
                })
                .catch(function (error) {
                    console.log("Error: " + error);
                });
        }

            var time = document.getElementById("meetTime").value;
            var out = document.getElementById("meetOut").value;
            var bus = document.getElementById("meetBus").value;
            var home = document.getElementById("meetHome").value;
            var schools = document.getElementById("schools").value;
            location = location.replace(/ /g,"-");
            date = date.replace(/\//g,"&")
            schools = schools.split(", ");
            school1=schools[0];
            school2=schools[1];

                        method: "POST",

                    }).then(response => response.json())

                        .catch(err => console.log(err));
                        window.location.reload();

            // alert("Not Available Yet")
        }

                        flag = true;
                    }
                }

                if (proceed && flag) {
                    fetch("/api/removeMeet/" + id, {

                        method: "POST",
                    }).then(response => response.json())

                        var changes = date+"_"+coach+"_"+location+"_"+meet[0].location+"_"+"removed";
                        // console.log(changes)
                        fetch("/api/logChanges/" + changes, {
                            headers: { 'Content-Type': 'application/json' },
                            method: "POST",
                        }).then(response => response.json())
                            .then(json => console.log(json))
                            .catch(err => console.log(err));
                    window.location.reload();
                }
                else {
                    alert("You don't have access to remove this Meet")
                }
            }

        }
