    <main class="swim_info">
        <h1 class="h1" style="color:white;background-color:rgba(0,0,0,0.6); text-align:center;">WELCOME TO THE COACHES DASHBOARD</h1>
            <div class="container">
                <button id="swimmers">

                    <i class="fas fa-swimmer" style="font-size: 2em;"></i>
                </button>
                <button id="schedule">
                    <h1>Update Schedule</h1>
                    <i class="fas fa-calendar" style="font-size: 2em;"></i>
                </button>
                <button id="coaches">
                    <h1>Update Coaches</h1>
                    <i class="fas fa-user-edit" style="font-size: 2em;"></i>
                </button>
                <button id="iResults">
                    <h1>Meet Results - Individuals</h1>
                    <i class="fas fa-swimming-pool" style="font-size: 2em;"></i>
                </button>
                <button id="rResults">
                    <h1>Meet Results - Relays</h1>
                    <i class="fas fa-swimming-pool" style="font-size: 2em;"></i>
                </button>
                <button id="home_page">
                    <h1>Home Page Blog</h1>
                    <i class="fas fa-window-maximize" style="font-size: 2em;"></i>
                </button>
                <button id="nextMeet">
                    <h1>Next Meet</h1>
                    <i class="fas fa-user-check" style="font-size: 2em;"></i>
                </button>
                <button id="addTimes">
                    <h1>Add Times</h1>
                    <i class="fas fa-swimming-pool" style="font-size: 2em;"></i>
                </button>
                <button id="ben_lomond">
                    <h1>Ben Lomond</h1>
                    <i class="fas fa-address-card" style="font-size: 2em;"></i>
                </button>
                <button id="st_josephs">
                    <h1 sytle="margin-bottom:0">Saint Joseph</h1>
                    <i class="fas fa-address-card" style="font-size: 2em; padding-top:0"></i>
                </button>
                <button id="relay_predict">
                    <h1 sytle="margin-bottom:0">Relay Prediction</h1>
                    <i class="fas fa-users" style="font-size: 2em; padding-top:0"></i>
                </button>
                <button id="state_fix">
                    <h1 sytle="margin-bottom:0">Fix State Times</h1>
                    <i class="fas fa-list" style="font-size: 2em; padding-top:0"></i>
                </button>
                <button id="bl_records">
                    <h1 sytle="margin-bottom:0">Fix BL Records</h1>
                    <i class="fas fa-trophy" style="font-size: 2em; padding-top:0"></i>
                </button>
                <button id="sj_records">
                    <h1 sytle="margin-bottom:0">Fix SJ Records</h1>
                    <i class="fas fa-trophy" style="font-size: 2em; padding-top:0"></i>
                </button>
                <button id="state_records">

                </button>
                <button id="timed50s">
